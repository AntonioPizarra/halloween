<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween</title>
    <link rel="stylesheet" href="./css/halloween.css">
    <link rel="shortcut icon" href="./img/bat.png" type="image/x-icon">
    <!-- aquÃ­ enlazamos el archivo externo con las funciones de js -->
    <script src="./js/halloween.js"></script>
</head>
<body>

    <div id="scenario">
        <!-- we're going to fix a specific area for an event, for example the moon -->
        <div id="moon" onmouseover="show('witch')" onmouseout="hide('witch')">
            <!-- nothing inside -->
            <img id="witch" src="./img/witch.gif">
        </div>
        <div id="tombstone" onmouseover="show('zombie');sound('zombiesound')" onmouseout="hide('zombie');silence('zombiesound')">
            <audio id="zombiesound">
                <source src="./sonido/zombiesound.mp3" type="audio/mp3">
            </audio>
            <img id="zombie" src="./img/zombie.gif">
        </div>
        
        <div id="blackpumpkin" onmouseover="show('bats');sound('sound')" onmouseout="hide('bats');silence('sound')">
            <!-- nothing inside -->
            <img id="bats" src="./img/bats.gif">
        </div>

        <audio id="sound">
            <source src="./sound/jumpscare.mp3" type="audio/mp3">
        </audio>
    </div>
    <p id="battexto">
        Look at the moon...
    </p>

    <p id="arboltexto">
        What is that? Behind the pumpkin
    </p>
</body>
</html>
